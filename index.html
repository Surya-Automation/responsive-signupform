<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive sign up page</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2><u>Registration Form</u></h2>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="title">Full Name</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Email</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your Email" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Phone number</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your Phone" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Date Of Birth</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your DOB" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Password</span>
                    <div class="icon">
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Confirm Password</span>
                    <div class="icon">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Address</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your Address" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Pin-Code</span>
                    <div class="icon">
                        <input type="text" placeholder="Enter your PinCode" required>
                    </div>
                </div>

              

                <div class="user_gender">
                    
                    <span class="title">Gender</span>
                    <div class="gender_catogary">
                        <label for="female">
                            <input type="radio" name="gender" id="female">
                            <span>Female</span>
                        </label>

                        <label for="male">
                            <input type="radio" name="gender" id="male">
                            <span>Male</span>
                        </label>

                        <label for="Others">
                            <input type="radio" name="gender" id="Others">
                            <span>Others</span>
                        </label>
                    </div>
                </div>

            </div>
            <div class="button">
                    <button type="submit">Register</button>
                </div>
        </form>

    </div>



</body>

</html>
